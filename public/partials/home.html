<navbar-directive></navbar-directive>
<h3>
        Welcome Name: {{loggedInUser.username}}  ID: {{loggedInUser._id}} 
      </h3>
<div class="container" id="container" align="middle">
    <div class="row">
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
            Modules
          </h3>
        </div>
        <div class="panel-body">
            <table class="table">
                <tbody>
                    <tr>
                        <td>
                            Module ID
                        </td>
                        <td>
                            Module Name
                        </td>
                        <td>
                            Module Code
                        </td>
                    </tr>
                    <tr ng-repeat="module in modules">
                        <td>
                            {{module._id}}
                        </td>
                        <td>
                            {{module.name}}
                        </td>
                        <td>
                            {{module.code}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
