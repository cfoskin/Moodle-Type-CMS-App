<navbar-directive></navbar-directive>
<h3>
Current Modules List
</h3>
<div class="container" id="container" align="middle">
    <div class="row">
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
            <b>Modules</b>
          </h3>
        </div>
        <div class="panel-body">
            <table class="table">
                <thead>
                    <h3>
                        <td>
                            <b>Module ID</b>
                        </td>
                        <td>
                            <b>Module Name</b>
                        </td>
                        <td>
                           <b> Module Code </b>
                        </td>
                        <td>
                           <b> Module Files </b>
                        </td>
                        </h3>
                </thead>
                <tbody>
                    <tr ng-repeat="module in modules">
                        <td>
                            {{module._id}}
                        </td>
                        <td>
                            {{module.name}}
                        </td>
                        <td>
                            {{module.code}}
                        </td>
                        <td>
                            <a href="{{module.files[0].url}}" target="_blank"> {{module.files[0].name}}</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
