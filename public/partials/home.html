<navbar-directive></navbar-directive>
<h2>
Current Modules List
</h2>
<div class="container" id="container" align="middle">
    <div class="row">
    </div>
    <div class="panel panel-default">
       
        </div>
            <table class="table" style="width:auto;">
                <thead>
                    <h1>
                        <td>
                            <legend><b>Module Name</b></legend>
                        </td>
                        <td>
                          <legend><b>Module Code</b></legend>
                        </td>
                        <td>
                           <legend><b>Module Files</b></legend>
                        </td>
                        </h1>
                </thead>
        <tbody ui-sortable ng-model="modules">
        <tr ng-repeat="module in modules" class="t-row">
                        <td>
                            <h3>{{module.name}}</h2>
                        </td>
                        <td>
                           <h3> {{module.code}}</h2>
                        </td>
                        <td>
                            <a href="{{module.files[0].url}}" target="_blank"> {{module.files[0].name}}</a>
                        </td>
                    </tr>
                </tbody>
            </table>
    </div>
</div>
</div>
