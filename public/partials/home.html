<h3>
        Welcome {{loggedInUser}} 
      </h3>
<div class="container">
    <div class="row">
        <div class="col-md-10">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
            Modules
          </h3>
                </div>
                <div class="panel-body">
                    <table class="table">
                        <tbody>
                            <tr>
                                <td>
                                    Module ID
                                </td>
                                <td>
                                    Module Name
                                </td>
                                <td>
                                    Thought By:
                                </td>
                            </tr>
                            <tr ng-repeat="module in modules">
                                <td>
                                    {{module._id}}
                                </td>
                                <td>
                                    {{module.name}}
                                </td>
                                <td>
                                    {{module.userId}}
                                </td>
                                <td>
                                    <button type="button" class="btn btn-success">View</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
