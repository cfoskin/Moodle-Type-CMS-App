<navbar-directive></navbar-directive>
<h3>
        Create a New Module
      </h3>
<div class="container" id="container" align="middle">
    <div class="row">
    </div>
    <div class="panel panel-default" style="width: 60%" align="middle">
        <div class="panel-heading">
            <h3 class="panel-title">
            Modules
          </h3>
        </div>
        <div class="panel-body">
            <form class="form-create-module" novalidate ng-submit="createModule()">
                <div class="form-group">
                    <label>
                        Module Name
                    </label>
                    <input type="text" class="form-control" type="text" placeholder="e.g: Enterprise Development" ng-model="newModule.name">
                    <div class="form-group">
                        <label>
                            Module Code
                        </label>
                        <input type="text" class="form-control" type="text" name="code" placeholder="e.g: WD028" ng-model="newModule.code" required>
                        <hr>
                        <button type="submit" class="btn pull-right btn-primary">
                            Create
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="panel panel-default" style="width: 60%" align="middle">
            <div class="panel-body">
                <div ngf-drop ngf-select ng-model="files" class="drop-box" ngf-drag-over-class="'dragover'" ngf-multiple="true" ngf-allow-dir="true" accept="image/*,application/pdf" ngf-pattern="'image/*,application/pdf'">Drop pdfs or images here or click to upload</div>
                Files:
                <ul>
                    <li ng-repeat="f in files" style="font:smaller">{{f.name}} {{f.$error}} {{f.$errorParam}}</li>
                </ul>
                Upload Log:
                <pre>{{log}}</pre>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</div>
