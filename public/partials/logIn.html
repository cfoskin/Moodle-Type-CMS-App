<div class="panel panel-primary" style="width: 50%" align="middle">
    <div class="panel-heading">
        <h3 class="panel-title text-center">
            <b>Sign in to moodle app</b>
          </h3>
    </div>
    <div class="panel-body">
     <form class="form-logIn">
            <div class="form-group">
                <label>
                    Username
                </label>
            <input type="text" class="form-control" type="text" placeholder="Username / Email" ng-model="username">
                <div class="form-group">
                    <label>
                        <br> Password
                        <br>
                    </label>
                    <input type="text" class="form-control" type="text" name="password" placeholder="Password" ng-model="password" required>
                    <hr>
                    <button type="submit" class="btn pull-right btn-primary" ng-click= "logIn()">
                        Sign in
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
