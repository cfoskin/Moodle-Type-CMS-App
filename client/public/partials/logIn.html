<img src="/images/moodle.png" alt="moodle" style="width:600px;height:100px;">

<div class="container" id="container" align="middle">
<br>
<br>
    <div class="row">
    </div>
    <div class="panel panel-default" style="width: 50%" align="middle">
        <div class="panel-heading">
            <h3 class="panel-title text-center">
            <b>Log in</b>
          </h3>
        </div>
        <div class="panel-body">
            <form class="form-logIn">
                <div class="form-group">
                    <label>
                        Username
                    </label>
                    <input type="text" class="form-control" type="text" placeholder="Username / Email" ng-model="username">
                    <div class="form-group">
                        <label>
                            <br> Password
                            <br>
                        </label>
                        <input type="text" class="form-control" type="text" name="password" placeholder="Password" ng-model="password" required>
                        <hr>
                        <button type="submit" class="btn pull-right btn-primary" ng-click="logIn()">
                            Log in
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
